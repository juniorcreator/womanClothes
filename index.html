<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Clothes</title>
  <link rel="stylesheet" href="src/css/jquery.mCustomScrollbar.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="main-wrapper page-catalog">
  <section class="s-catalog">
    <div class="content">
      <h3 class="s-heading">
        Одежда для девочек
      </h3>
      <div class="s-catalog__wrap">
        <div class="s-catalog__filters">
          <form action="">
            <div class="filter">
              <div class="filter__wrap">
                <p class="filter__title">
                  Категории
                  <img src="src/img/filters/arrow.png">
                </p>
                <div class="filter__list">
                  <label class="filter__item" data-val="all">
                    <input type="checkbox" checked class="hidden" name="all">
                    <span>Все</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="100% хлопок">
                    <span>100% хлопок</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж">
                    <span>Трикотаж</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Шерсть">
                    <span>Шерсть</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Джинсовый">
                    <span>Джинсовый</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Составной">
                    <span>Составной</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж">
                    <span>Трикотаж</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж1">
                    <span>Трикотаж1</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж2">
                    <span>Трикотаж2</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж3">
                    <span>Трикотаж3</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж4">
                    <span>Трикотаж4</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter filter__size">
              <div class="filter__wrap">
                <p class="filter__title">
                  Размер
                  <img src="src/img/filters/arrow.png">
                </p>
                <div class="filter__list">
                  <label class="filter__item" data-val="all">
                    <input type="checkbox" checked class="hidden" name="all">
                    <span>Все</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="100% хлопок">
                    <span>100% хлопок</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж">
                    <span>Трикотаж</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Шерсть">
                    <span>Шерсть</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Джинсовый">
                    <span>Джинсовый</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Составной">
                    <span>Составной</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж">
                    <span>Трикотаж</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж1">
                    <span>Трикотаж1</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж2">
                    <span>Трикотаж2</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж3">
                    <span>Трикотаж3</span>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" class="hidden" name="Трикотаж4">
                    <span>Трикотаж4</span>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn--accept">
              Применить фильтр
            </button>
          </form>
        </div>
        <div class="s-catalog__goods product-wrap">
          <div class="product">
            <span class="product__alt isnew">Новинка</span>
            <div class="product__img">
              <img src="src/img/catalog/clothes/1.png" alt="product">
            </div>
            <div class="product__raiting rating"
                 data-init="4" data-rate-value=3></div>
            <div class="product__content">
              <p class="product__title">
                Свитер в полоску
              </p>
              <hr>
              <div class="product__price">
                123 грн
              </div>
            </div>
          </div>
          <div class="product">
            <span class="product__alt hitprod">
              Хит продаж
            </span>
            <div class="product__img">
              <img src="src/img/catalog/clothes/270x234.png" alt="product">
            </div>
            <div class="product__raiting rating"
                 data-init="4" data-rate-value=3></div>
            <div class="product__content">
              <p class="product__title">
                Платье с цветочным принтом
              </p>
              <hr>
              <div class="product__price">
                123 грн
              </div>
            </div>
          </div>
          <div class="product">
            <div class="product__img">
              <img src="src/img/catalog/clothes/3.png" alt="product">
            </div>
            <div class="product__raiting rating"
                 data-init="5" data-rate-value=4></div>
            <div class="product__content">
              <p class="product__title">
                Джинсовый комбинезон
              </p>
              <hr>
              <div class="product__price">
                123 грн
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<script src="src/vendor/jquery-3.3.1.min.js"></script>
<script src="src/vendor/rater.js"></script>
<script src="src/vendor/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="src/js/main_js/main.js"></script>
</body>
